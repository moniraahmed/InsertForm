<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="form-group">
        <label for="name">Name</label>
        <input required [(ngModel)]="userform.name" type="text" id="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input required [(ngModel)]="userform.username" type="text" id="username" class="form-control">

      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input required [(ngModel)]="userform.address" type="text" id="address" class="form-control">

      </div>

      <div class="form-group">
        <label for="dateofbirth">Date</label>
        <input required [(ngModel)]="userform.dateofbirth" type="date" id="dateofbirth" class="form-control" />
      </div>


      <div class="form-group">
        <label for="file">Upload File</label>
        <input (change)="onFileChange($event)" type="file" id="fileUpload" class="form-control">
      </div>

      <button class="btn btn-primary"  (click)="add(userform)">Submit</button>

    </div>
  </div>
</div>
